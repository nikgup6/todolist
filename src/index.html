<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>To-Do List</h1>
    <div class="container">
        <div class="task-section" id="nikunj-section">
            <div class="avatar">
                <img src="dobby.jpg" alt="Dobby">
            </div>
            <h2>Nikunj's Tasks</h2>
            <ul class="task-list" id="nikunj-tasks"></ul>
            <div class="add-task">
                <input type="text" id="nikunj-task-input" placeholder="Add a task">
                <select id="nikunj-priority">
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
                <button onclick="addTask('nikunj')">Add</button>
            </div>
        </div>
        <div class="task-section" id="teju-section">
            <div class="avatar">
                <img src="harry.png" alt="Harry Potter">
            </div>
            <h2>Teju's Tasks</h2>
            <ul class="task-list" id="teju-tasks"></ul>
            <div class="add-task">
                <input type="text" id="teju-task-input" placeholder="Add a task">
                <select id="teju-priority">
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
                <button onclick="addTask('teju')">Add</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
